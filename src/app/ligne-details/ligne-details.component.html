<div *ngIf="ligne">
  <div id="typeTransport">
    <img *ngIf="ligne.type == 'Train'" src="../assets/images/train.png"/>
    <img *ngIf="ligne.type == 'Bus'" src="../assets/images/bus.png"/>
  </div>
  <div id="nomLigne">
    {{ligne.nomLigne}}
  </div>
  <div>
    <svg width="2000" height="130">
    <g *ngFor="let gare of ligne.garesDto">
      <line id="Ligne+{{gare.gare}}" [attr.x1]="gare.ordre" [attr.y1]=100 *ngIf="gare.type != 'T'" [attr.x2]="gare.ordre+150" [attr.y2]=100 stroke="red"
      stroke-width="3" fill="none" />      
      <!-- Dessiner les arrets -->
    <g stroke="blue" stroke-width="3" fill="black">
      <circle id="Point+{{gare.gare}}" [attr.cx]="gare.ordre" cy="100" r="3" />
    </g>
    <!-- Ajouter les noms des arrets -->
    <g>
      <text [attr.x]="gare.ordre" [ngClass]="{'textBold':IsGareDepartOuTerminus(gare.type)}" y="100" dx="-10" dy ="-7">{{gare.gare}}</text>
    </g>
    </g>
    </svg>
  </div>  
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Retour liste lignes</button><br>
