<div *ngIf="ligne">
  <div id="typeTransport">
    <img *ngIf="ligne.type == 'Train'" src="../assets/images/train.png"/>
    <img *ngIf="ligne.type == 'Bus'" src="../assets/images/bus.png"/>
  </div>
  <div id="nomLigne">
    <svg>
      <g>
        <circle style="fill:url(#toning);stroke:#0066ff;stroke-width:5;stroke-miterlimit:10;" cx="40" cy="40" r="25">
        </circle>
        <text x=40 y=40 text-anchor="middle" stroke="#0066ff" stroke-width="1px" dy=".3em">{{ligne.nomLigne}}</text>
      </g>
    </svg>
  </div>
  <div>
    <svg width="2000" height="130">
    <g *ngFor="let gare of ligne.garesDto">
      <line [attr.x1]="gare.coordonnee" [attr.y1]=50 *ngIf="gare.type != 'T'" [attr.x2]="gare.coordonnee+60" [attr.y2]=50 stroke="red"
      stroke-width="3" fill="none" />      
      <!-- Dessiner les arrets -->
    <g stroke="#0066ff" stroke-width="3" fill="black">
      <circle [attr.cx]="gare.coordonnee" cy="50" r="3" />
    </g>

    <!-- Ajouter les noms des arrets -->
    <g>
      <text [attr.x]="gare.coordonnee" [attr.y]=50 dx=-10 dy=-7 [attr.transform]="'rotate(-30, '+gare.coordonnee+',50)'" [ngClass]="{'textBold':IsGareDepartOuTerminus(gare.type)}">
        {{gare.gare}}
      </text>
    </g>
    </g>
    </svg>
  </div>  
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Retour liste lignes</button>
