<h2>Ligne Details</h2> 

<hr/>
<div *ngIf="ligne">
  <div>
    <label><b>Nom ligne: </b></label> {{ligne.nomLigne}}
  </div>
  <div>
    <label><b>Type: </b></label> {{ligne.type}}
  </div>
  <div>
    <label><b>Statut: </b></label> {{ligne.statut}}
  </div>  
  <div>
    <label><b>Commentaire: </b></label> {{ligne.commentaire}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Retour liste lignes</button><br>
