<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Liste des lignes</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nom Ligne</th>
            <th>Type</th>
            <th>Statut</th>
            <th>Commentaire</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ligne of lignes | async">
            <td>{{ligne.nomLigne}}</td>
            <td>{{ligne.type}}</td>
            <td>{{ligne.statut}}</td>
            <td>{{ligne.commentaire}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
