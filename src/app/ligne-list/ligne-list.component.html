<div class="panel panel-primary">
  <div class="panel-body">
    <div class="divListeLigne">
      <span class = "listeLigneSpan">Toutes les lignes</span>
    </div>
    <div class="divLigne" *ngFor="let ligne of lignes | async">
      <div>
        <a (click)="ligneDetails(ligne.nomLigne)" onmouseover="" style="cursor: pointer;">
            <div class="container">
              <div class="first">
                <svg width="60" height="60">
                  <g>
                    <circle [attr.stroke]="ligne.couleur" style="fill:url(#toning);stroke-width:5;stroke-miterlimit:10;" cx="30" cy="30" r="20">
                    </circle>
                    <text x=30 y=30 text-anchor="middle" [attr.stroke]="ligne.couleur" stroke-width="1px" dy=".3em">{{ligne.nomLigne}}</text>
                  </g>
                </svg>
              </div>
              <div class="second">
                <span>{{ligne.commentaire}}</span>
              </div>
            </div>
        </a>
      </div>
    </div>
  </div>
</div>
